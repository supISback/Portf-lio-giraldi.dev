<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Certificados</title>

  <style>
    body {
      background: var(--bg-url) no-repeat center/cover;
      font-family: "Inter", sans-serif;
      color: var(--text-color);
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
    }

    li a {
      display: block;
      padding: 14px;
      background: var(--surface-color);
      border: 1px solid var(--stroke-color);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    li a:hover {
      background: var(--surface-hover);
    }

    .voltar {
      margin-top: 30px;
      font-size: 18px;
      color: var(--text-color);
      text-decoration: none;
      display: block;
    }

    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>Certificados</h1>

  <ul>
    <li><a href="Certificado_Discover.png" target="_blank">Certificado – Discover</a></li>
    <li><a href="Certificado_Engenharia_de_Prompt.png" target="_blank">Certificado – Engenharia de Prompt</a></li>
  </ul>

  <a href="index.html" class="voltar">⬅ Voltar para a Página Inicial</a>

</body>

</html>
