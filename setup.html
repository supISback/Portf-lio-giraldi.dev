  <style>
    body {

      font-family: "Inter", sans-serif;
      padding: 40px;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 32px;
      font-weight: 700;
    }

    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 0;
      width: 100%;
      max-width: 420px;
    }

    .item a {
      display: block;
      padding: 16px;
      background: var(--surface-color);
      border: 1px solid var(--stroke-color);
      border-radius: 8px;
      backdrop-filter: blur(4px);
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      text-align: center;
      transition: 0.2s;
    }

    .item a:hover {
      transform: scale(1.03);
      border-color: var(--text-color);
    }

    .voltar {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 15px;
    }

    .voltar:hover {

    }
